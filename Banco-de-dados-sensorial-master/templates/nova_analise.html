<h1>Nova Análise</h1>
<form method="post">
    Nome: <input type="text" name="nome"><br>
    Professor Responsável: <input type="text" name="responsavel"><br>
    Data: <input type="date" name="data"><br>
    Status:
    <select name="status">
        <option>Aguardando liberação</option>
        <option>Em andamento</option>
        <option>Em análise</option>
        <option>Finalizado</option>
    </select><br>
    Tipo de Avaliação: <input type="text" name="tipo"><br>
    Intenção de Compra (1-5): <input type="number" name="intencao" min="1" max="5"><br>


    <textarea name="justificativa" placeholder="Texto de justificativa" style="width: 100%; height: 100px; color: rgba(0, 0, 0, 0.5); background-color: rgba(255, 255, 255, 0.5); border: 1px solid #ccc; padding: 10px; font-size: 14px;"></textarea><br>

    <input type="submit" value="Salvar">
</form>
